<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    
    <div class="container">
      <div class="searchdiv">
        <h1>Create Task</h1>
        <input class=" search " id="searchInput" placeholder="Search" oninput="searchTable()" />
      </div>
      <div class="newtaskdiv">
          <input type="text" id="inputBox" class="newtask"  placeholder="New Task"  required/>
          <button class="add" onclick="addrow()"><i class="fa-solid fa-plus"></i></button>
      </div>

      <div class="seconddiv">
        <table class="table maintable " id="maintable">
          <thead >
            <tr id="row1">
              <td></td>
              <td>Task Name</td>
              <td>Status</td>
            </tr>
          </thead>
        </table>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
